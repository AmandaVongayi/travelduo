<section id="content-blocks-{{forloop.index0}}">
    <section class="grid-center padded bg-pale" id="{{item.content-block-link}}">
        <div class="col-9_sm-12 bg-pale padded-sides">

<!-- Begin Mailchimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet"
type="text/css">
<style type="text/css">
#mc_embed_signup
    {
    background:#F5F0EB; clear:left; font:17px Helvetica,Arial,sans-serif; 
    }

#mc_embed_signup input 
    {
    border-bottom: 1px solid #f6f6e9;
    border-top: none;
    border-left: none;
    border-right: none;
    border-radius: 0%;
    -webkit-border-radius: 0%;
    -moz-border-radius: 0%;
    border-radius: 100px;
    }

#mc_embed_signup .blue-button {
    font-family: Bold Grand Font;
    font-weight: bolder;
    border-radius: 100px;
    padding: 14px 40px;
    margin: 0px !important;
    font-size: large;
    }
#mc_embed_signup .blue-button:hover {background-color: #ECE2D9;}

#mc_embed_signup h2
    {
     color: #444444;
     font-size: 2.8rem;
     text-align: center;
     font-family: Bold Grand Font;
     font-weight: bolder;
    }

#mc_embed_signup h6
    {
     color: #444444;
     font-size: 1rem;
     text-align: center;
     font-family: 'Merriweather Sans', sans-serif;
     font-weight: lighter;
    }

#mc_embed_signup input
    {
    font-family: 'Merriweather Sans', sans-serif;
    color: #848282;
    font-size: 15px;
    }

#mc_embed_signup .asterisk
    {
    color: #848282;
    }


#mc_embed_signup .mc-field-group input {
    padding: 14px;
}

#mc_embed_signup form {margin: 0px;}
    
#mc_embed_signup .helper_text {background-color: transparent;}

@media(max-width:750px){
    #mc_embed_signup h2 {font-size: 1.5rem;}
    #mc_embed_signup .orange-button {font-size: 1rem;} 
}
/* Add your own Mailchimp form style overrides in your site stylesheet or in this style
block.
We recommend moving this block and the preceding CSS link to the HEAD of your
HTML file. */
</style>
<div id="mc_embed_signup">
<form action="https://trendytravelduo.us21.list-manage.com/subscribe/post?u=256818add38b750550ddc9aaf&amp;id=574e842ebd&amp;f_id=00a158e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate grid" target="_blank" novalidate>
<div id="mc_embed_signup_scroll" class="grid">
    <h2 class="col-12">{{item.heading}}</h2>
    <h6 class="col-12 center">{{item.subheading}}</h6>
    <div class="mc-field-group col-4 padded-sm">
        <label for="mce-FNAME"> </label>
        <input type="text" value="Your name" name="Your name" class="" id="mce-FNAME">
        <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="mc-field-group col-4 padded-sm">
        <label for="mce-EMAIL"> 
        </label>
        <input type="email" value="Your email address" name="EMAIL" class="required email" id="mce-EMAIL"
        required>
        <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
    </div>
    <div class="clear col-4 padded-sm">
        <input type="submit" value="{{item.call-to-action-button}}" name="subscribe" id="mc-embedded-subscribe" class="blue-button">
    </div>
<div id="mce-responses" class="clear">
<div class="response" id="mce-error-response" style="display:none"></div>
<div class="response" id="mce-success-response" style="display:none"></div>
</div> <!-- real people should not fill this in and expect good things - do not remove
this or risk form bot signups-->

</div>
</form>
</div>
