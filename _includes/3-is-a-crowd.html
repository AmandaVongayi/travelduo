<style>

  #content-blocks-{{forloop.index0}} .background-image {min-height: 420px;}
  
  #content-blocks-{{forloop.index0}} h3 
  {
  font-size: 3rem;
  margin-bottom: 5%;
  font-family:  Editors Note Light;
  letter-spacing: -1px;
  
  }
  #content-blocks-{{forloop.index0}} .hover-container{
    position: relative;
    overflow: hidden;
  }

  #content-blocks-{{forloop.index0}} .hover-container:hover .portfolio-hover{
      opacity: 1;
  }

  #content-blocks-{{forloop.index0}} .portfolio-hover{
    position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(245, 240, 235, 0.5); /* Adjust the overlay color and opacity as needed */
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; /* Adjust the text color as needed */
      text-align: center;
    }

  @media(max-width:1024px) 
  {
  

    #content-blocks-{{forloop.index0}} .background-image {min-height: 320px;}
  
  }
  

  @media(max-width: 990px) 
  {
  

    #content-blocks-{{forloop.index0}} .background-image {min-height: 300px;}
  
  }

  @media(max-width:780px) 
  {
  

  #content-blocks-{{forloop.index0}} .background-image {min-height: 280px;}

  }

  @media(max-width:400px) 
  {
  
  #content-blocks-{{forloop.index0}} h3
    {
    font-size: 2.5rem;
    }
  }
</style>
