<style>
    #content-blocks-{{forloop.index0}} img
        {
        margin: -7% 0% 0% 71%;
        width: 17%;
        }
    

    @media(max-width: 500px){
        #content-blocks-{{forloop.index0}} img
        {
            margin: -19% 0% 0% 60%;
            width: 26%;
            rotate: 16deg;
        }

    }
</style>

<section id="content-blocks-{{forloop.index0}}">
    <section class = "" id = "{{item.content-block-link}}">
        <!-- image Grid -->
        <div class = "grid-center">
            <div class = " col-2_xs-3 margin-lr-sm square-sm reveal fade-left background-image" style = "background-image: url('{{item.1_image}}');"></div>
            <div class = " col-2_xs-3 margin-lr-sm square-sm background-image reveal fade-up" style = "background-image: url('{{item.2_image}}');"></div>
            <div class = " col-2_xs-3 margin-lr-sm square-sm background-image reveal fade-right" style = "background-image: url('{{item.3_image}}');"></div>
            <div class = " col-2 margin-lr-sm square-sm background-image mob-hide reveal fade-down" style = "background-image: url('{{item.4_image}}');"></div>
            <div class = " col-2 margin-lr-sm square-sm background-image mob-hide reveal fade-right" style = "background-image: url('{{item.5_image}}');"></div>
        </div>

        <div class = "grid-middle-center margin-t-2 center">
            <div class = "col-3_sm-2_xs-1"><hr></div>
            <div class = "col-6_sm-8_xs-9 reveal fade-in">{{item.heading.textarea_html}}</div>
            <div class = "col-3_sm-2_xs-1"><hr></div>
            <div class = "col-6_sm-8_xs-9 reveal fade-in">{{item.body.textarea_html}}</div>
            <img class = "mob-hide" src = "{{item.icon_image}}">
        </div>
    </section>
</section>
