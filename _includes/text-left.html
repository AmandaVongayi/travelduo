<style>
#content-blocks-{{forloop.index0}} h3 {font-size: 2rem;}  

#content-blocks-{{forloop.index0}} .text-image {
    padding-bottom: 25%;}

@media(max-width:990px){
#content-blocks-{{forloop.index0}} .text-image {
    padding-bottom: 52%;
}}

@media(max-width:500px){
#content-blocks-{{forloop.index0}} .text-image {
    padding-bottom: 85%;
}}

</style>
<section id="content-blocks-{{forloop.index0}}">
    <section class = "grid-center " id = "{{item.content-block-link}}" style = "background-color: {{item.background-color}};">
        <section class = "padded-sides grid-center col-12">
                <!-- text block -->
            <div class = "col-7-middle_md-9_xs-12 padded-sides ">
                {{item.body.textarea_html}}
            </div>

            <!-- Image Block -->
            <div class = "col-4_md-9_xs-12 padded text-image background-image " style = "margin:  2% 4% 2% 0%; background-image: url('{{item.image}}'); border-radius: 50% 50% 54% 46% / 74% 63% 37% 26%;"></div>
        </section>
        <section class = "col-9_xs-12-center margin-tb quote ">
            {{item.quote.textarea_html}}
        </section>
    </section>
</section>
