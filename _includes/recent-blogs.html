
<style>

  
    #content-blocks-{{forloop.index0}} h3 
    {
    font-size: 1.7rem;
    margin-bottom: 5%;
    
    }


    
    @media(max-width:550px) 
    {
    
    #content-blocks-{{forloop.index0}} h3
      {
      font-size: 1.3rem;
      }
    }

    @media(max-width:400px) 
    {
    
    #content-blocks-{{forloop.index0}} h3
      {
      font-size: 1rem;
      }
    }
 </style>   

<section id="content-blocks-{{forloop.index0}}">
  <!-- div background of blue -->
  <section class = "bg-pale padded-sides" id = "{{item.content-block-link}}" >
    <section class = "bg-base padded-sm center grid-middle-center">
        <div class = "col-8">
          <h1>Latest Blogs</h1>
        </div>
        <!-- recent blog link -->
        <section class="grid-center padded-sides recent-blog-background-color">
          <div class="blog-loop blog-masonry">
              {% for post in site.posts limit:3 %}
              <div class="masonry-item">
                
                    <a class="padded margin-lr"href="{{post.url}}">
                        <div class = "recent-blog">
                            <div class="hover-container background-image" style="background-image:url('{{post.blog_image}}');min-height: 40vh; border-radius: 2rem 2rem 0 0 ;">
                            </div>
                            <div class = "blog-preview">
                                <h3 class="no-margin blog-heading text-center padded" style = "background-color: white; border-radius: 0 0 2rem 2rem;"> {{post.title}} </h3>
                            </div>
                        </div>
                      </a>
                
                  
                </div>
              {% endfor %}
            </div>
        </section>    
    </section>
    
  </section>
  
</section>
