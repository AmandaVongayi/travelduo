
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "linking"
      type: "pages" 
    values:
      layout: "connect-tree" # overrides previous default layout
  -
    scope:
      path: "/products"
      type: "pages"
    values:
      layout: "product-pages"
  -
    scope:
      path: "/affiliates"
      type: "pages" 
    values:
      layout: "affiliates-page" # overrides previous default layout

collections:
  products:
    enabled: true
    output: true
    icon: shopping_cart
  affiliates:
    enabled: true
    output: true
    icon: monetization_on

_inputs:
  textarea_html:
    options:
      blockquote: true
      bold: true
      format: p h1 h2 h3 h4 h5 h6
      italic: true
      strike: true
      underline: true 
      bulletedlist: true
      numberedlist: true
      horizontalrule: true
      image: true
      undo: true
      redo: true

page_blocks: []
_array_structures:
  content-blocks:
    values:
      - label: Hero
        icon: star
        value: 
          _section-type: hero
          image: 
          textarea_html: